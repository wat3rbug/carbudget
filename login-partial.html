<!-- Session Timeout Modal Section -->

<div class="modal fade" id="sessionTimeOutModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-danger">
				<div class="row">
					<div class="col-lg-2">&nbsp;</div>
					<div class="col-lg-8">
						<h5 class="modal-title text-center">Session Timed Out</h5>
					</div>
					<div class="col-lg-2">
						<button type="button" class="close" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-lg-12 text-center">Session has timed out.  Please log in.</div>
				</div>
				<div class="row">&nbsp;</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="sessionBtnClose">
					<span class="glyphicon glyphicon-remove"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>

<!-- User Logout Modal Section -->

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-danger">
				<div class="row">
					<div class="col-lg-2">&nbsp;</div>
					<div class="col-lg-8">
						<h5 class="modal-title text-center">Log out</h5>
					</div>
					<div class="col-lg-2">
						<button type="button" class="close" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="col-lg-12 text-center">You have logged out of Car Budgets</div>
				</div>
				<div class="row">&nbsp;</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="logoutBtnClose">
					<span class="glyphicon glyphicon-remove"></span>&nbsp;Close
				</button>
			</div>
		</div>
	</div>
</div>
